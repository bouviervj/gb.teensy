; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = native

[env]
test_ignore = lib, mocks, rom
lib_ldf_mode = chain+
build_flags = -Ofast -funroll-loops

[env:adafruit_pyportal_m4]
lib_deps = 
	SD
	contrem/arduino-timer@^3.0.1
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit ILI9341@^1.6.0
    adafruit/Adafruit TouchScreen@^1.1.5
platform = atmelsam
framework = arduino
board = adafruit_pyportal_m4
board_build.f_cpu = 200000000L

[env:adafruit_pyportal_m4_titano]
lib_deps = 
	SD
	contrem/arduino-timer@^3.0.1
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit ILI9341@^1.6.0
    adafruit/Adafruit TouchScreen@^1.1.5
platform = atmelsam
framework = arduino
board = adafruit_pyportal_m4_titano
board_build.f_cpu = 200000000L
build_flags = -Ofast -funroll-loops

[env:native]
platform = native
build_flags = -std=c++11 -DPLATFORM_NATIVE -finstrument-functions
lib_compat_mode = strict
lib_archive = no
lib_extra_dirs = 
	./test/lib/UnixHostDuino
	./test/mocks
	./test/rom